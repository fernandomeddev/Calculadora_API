<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    
    <div class="fundo">
        

        <div class="calculadora">
                <input id="num1" type="text" placeholder="informe o primeiro valor">
                <input id="num2" type="text" placeholder="informe o segundo valor">
                <select id="operacao">
                    <option value="">Selecione </option>
                    <option value="soma">Soma</option>
                    <option value="sub">Sububtração</option>
                    <option value="div">Divisão</option>
                    <option value="multi">Multaplicação</option>
                </select>
        
        <div class="btn1">
            <button class="button" type="button" id="resultado" onclick="getContent()">Calcular</button>
        </div>
        


        <h1 id="teste"> Resultado...</h1>
        </div>
        
    </div>
   
    


    <script>
        
        async function getContent(){
            
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operacao = document.getElementById('operacao').value;
            const res = document.getElementById('teste');
            

           // console.log(`num1 = ${num1} num2 = ${num2} operação = ${operacao}`)
            
            try{
                const response = await fetch(`http://localhost:3000/calculadora/${operacao}/${num1}/${num2}`)
                    .then(response => response.json())
                    .then(data => {
                        res.innerHTML = data.resultado
                        
                    })
                    
            } catch {
                alert('[Erro] informe os valores corretamente')
            }

           
            

        }
    
        //getContent()
       
    </script>
</body>
</html>
